<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="uPlot.min.css">

        <style type="text/css">
            .container{
                max-width: 960px;
            }
        </style>

        <title>Greenhouse Control</title>

        <style type="text/css">
            .card-title{
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                color: #6c757d;
            }

            h6{
                font-size: 16px;
            }
        </style>
    </head>
    <body class="bg-light bg-gradient">
        <div class="container mt-5">

            <div class="d-flex justify-content-center mb-3">
                <h1 class="fs-2 p-4 pt-0 pb-0 position-relative">Greenhouse Control  <span class="ms-2 fs-6 badge bg-primary position-absolute top-0 start-100 translate-middle">v1.0</span></h1>
            </div>
            <div class="row">

                <div class="col-md-12">

                    <div class="card-group mb-3">

                        <div class="card">
                            <div class="card-body d-grid">
                                <div class="p-2">
                                    <button type="button" class="btn btn-block btn-success w-100 h-100">&#9788; Enable automatic</button>
                                </div>
                                <div class="d-flex">
                                    <div class="flex-fill p-2">
                                        <button type="button" class="btn btn-block btn-primary w-100 h-100">&#8593; Open all</button>
                                    </div>
                                    <div class="flex-fill p-2">
                                        <button type="button" class="btn btn-block btn-secondary w-100 h-100">&#8595; Close all</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">

                                <div id="main-chart"></div>

                               
                            </div> 
                        </div>
                    </div>

                </div>

                <div class="col-md-12">

                    <div class="card-group mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Zone 1</h5>
                                <div class="d-flex ">
                                    <div class="flex-fill pe-2">
                                        <h6>Temperature</h6>
                                        <div class="d-flex ">
                                            <h3 class="d-inline"><span id="temp_zone_1">0.0</span> &#176;</h3>
                                            <span class="ps-2 text-danger">-2.35</span>
                                        </div>
                                        <input type="number" class="form-control" value="20.0">
                                    </div>

                                    <div class="flex-fill ps-2">
                                        <h6>Humidity</h6>
                                        <div class="d-flex">
                                            <h3 class="d-inline"><span id=hum_zone_1">0.0</span> &#37;</h3>
                                            <span class="ps-2 text-primary">+4.85</span>
                                        </div>

                                        <input type="number" class="form-control" value="50.0">
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer d-flex">
                                <button type="button" class="btn btn-sm btn-primary flex-fill me-2">&#8593; Open</button>
                                <button type="button" class="btn btn-sm btn-secondary flex-fill ms-2">&#8595; Close</button>
                            </div>
                        </div>
                
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Zone 2</h5>
                                <div class="d-flex ">
                                    <div class="flex-fill pe-2">
                                        <h6>Temperature</h6>
                                        <h3><span id="temp_zone_2">0.0</span> &#176;</h3>
                                        <input type="number" class="form-control" value="20.0">
                                    </div>

                                    <div class="flex-fill ps-2">
                                        <h6>Humidity</h6>
                                        <h3><span id="hum_zone_2">0.0</span> &#37;</h3>
                                        <input type="number" class="form-control" value="50.0">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer d-flex">
                                <button type="button" class="btn btn-sm btn-primary flex-fill me-2">&#8593; Open</button>
                                <button type="button" class="btn btn-sm btn-secondary flex-fill ms-2">&#8595; Close</button>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Zone 3</h5>
                                <div class="d-flex ">
                                    <div class="flex-fill pe-2">
                                        <h6>Temperature</h6>
                                        <h3><span id="temp_zone_3">0.0</span> &#176;</h3>
                                        <input type="number" class="form-control" value="20.0">
                                    </div>

                                    <div class="flex-fill ps-2">
                                        <h6>Humidity</h6>
                                        <h3><span id="hum_zone_3">0.0</span> &#37;</h3>
                                        <input type="number" class="form-control" value="50.0">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer d-flex">
                                <button type="button" class="btn btn-sm btn-primary flex-fill me-2">&#8593; Open</button>
                                <button type="button" class="btn btn-sm btn-secondary flex-fill ms-2">&#8595; Close</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="uPlot.iife.min.js"></script>

        <script type="text/javascript">


            function getSize() {
                let w = document.getElementById('main-chart').offsetWidth;
                let scale = 0.5;
                return {
                    width: w,
                    height: scale*w,
                }
            }

            const opts = {
                title: "Overview",
                ...getSize(),
                scales: {
                    x: {
                        time: true,
                    }
                },
                cursor: {
                    drag: {
                        setScale: false,
                    }
                },
                select: {
                    show: false,
                },
                series: [
                    {},
                    {
                        label: "Temperature",
                        scale: "°C",
                        stroke: "red",
                    },
                    {
                        label: "Humidity",
                        scale: "%",
                        stroke: "blue",
                    }
                ],
                scales: {
                    "%": {
                        auto: false,
                        range: [0, 100],
                    },
                    "°C": {
                        auto: false,
                        range: [15, 35],
                    }
                },
                axes: [
                    {},
                    {
                        scale: '°C',
                    },
                    {
                        side: 1,
                        scale: '%',
                        grid: {show: false},
                    },
                ]
            };

            var index = 0;
            var buffer_size = 100; //
            let data = [
                Array(), // Time
                Array(), // Value1
                Array(), // Value2
            ];

            let uplot = new uPlot(opts, data, document.getElementById('main-chart') );

            window.addEventListener("resize", e => {
                uplot.setSize(getSize());
            });

            
            var index = 0;

            $(function(){
                setInterval(function() {

                    $.getJSON( "data", function( d ) {
                        $("#temp_outside").text(d.temp_outside);
                        $("#hum_outside").text(d.hum_outside);

                        const date = new Date();
                        let seconds = date.getTime()/1000.0;

                        index++;

                        if( index >= buffer_size ){
                            data[0].shift();
                            data[1].shift();
                            data[2].shift();
                        }

                        data[0].push(seconds);
                        data[1].push(d.temp_outside);
                        data[2].push(d.hum_outside);

                        console.log(data);
                        uplot.setData(data);

                    });

                }, 2000);
            });

            

            
            
            
        </script>

    </body>
</html>
